<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="prayer-time">
        <div class="prayer-timeDiv">Today Prayer Times</div>
        <div class="currentDate">
            <div class="date">5 June</div>
            <div class="currentTime"></div>
        </div>
        <div class="showPrayer">
            <div class="singlePrayer">
                <div class="showTtem">Fajr</div>
                <div class="fajr jamat">4:00 AM</div>
            </div>
            <div class="singlePrayer">
                <div class="showTtem">SUNRISE</div>
                <div class="sunrise jamat">4:00 AM</div>
            </div>
            <div class="singlePrayer">
                <div class="showTtem">DHUHR</div>
                <div class="dhuhr jamat">4:00 AM</div>
            </div>
            <div class="singlePrayer">
                <div class="showTtem">ASR</div>
                <div class="asr jamat">4:00 AM</div>
            </div>
            <div class="singlePrayer">
                <div class="showTtem">MAGHRIB</div>
                <div class="magrib jamat">4:00 AM</div>
            </div>
            <div class="singlePrayer">
                <div class="showTtem">ISHA</div>
                <div class="isha jamat">4:00 AM</div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
